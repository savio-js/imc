<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Cálculo de IMC</title>
</head>

<body>
  <div class="alert-error ">
    <p>Digite somente números</p>
  </div>
  <div class="container">
    <main class="card">

      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="width">Peso (kg)</label>
          <input type="number" id="width" name="width" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (m)</label>
          <input type="number" id="height" name="height" placeholder="165">
        </div>
        <button type="submit">Calcular IMC <img src="./assets/arrow-up-right.svg" alt="Seta para direita"></button>
      </form>

    </main>
  </div>
  <div class="modal-wrapper">
    <div class="modal card">
        <h2 class="title">

            <button class="close">
                <img src="./assets/close.svg" alt="imagem para fechar o popup">
            </button>

            <span>Seu IMC é de 28</span>
        </h2>
    </div>
</div>
<script src="./js/main.js"></script>
</body>

</html>
